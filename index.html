<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriSmart</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Seu assistente de nutrição inteligente com IA" />
  <meta name="theme-color" content="#22c55e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="NutriSmart" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
            mono: ['Space Grotesk', 'monospace'],
          },
          borderRadius: {
            '3xl': '1.5rem',
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
          colors: {
            nutri: {
              50: '#e6f8f2',
              100: '#ccf1e6',
              200: '#99e4ce',
              300: '#66d7b5',
              400: '#33ca9d',
              500: '#00b37e', /* Primary Green */
              600: '#00875f', /* Darker Green for Gradients */
              700: '#006d4c',
              800: '#005239',
              900: '#003826',
            },
            solar: {
              500: '#FF6B6B', /* Solar Orange/Cor for active elements */
            },
            berry: {
              500: '#8338ec', /* Deep Berry */
            }
          },
          animation: {
            'fade-in': 'fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar for nicer UI */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d1d5db;
    }

    /* Animations */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#F8FAFC] text-gray-900 antialiased selection:bg-nutri-200 selection:text-nutri-900">
  <div id="root">
    <div style="font-family: sans-serif; text-align: center; padding: 20px;">
      <h1>Carregando NutriSmart...</h1>
      <p>Se esta mensagem não desaparecer em alguns segundos, algo deu errado.</p>
    </div>
  </div>
  <script>
    window.addEventListener('error', function(event) {
      document.body.innerHTML += '<div style="background:red;color:white;padding:20px;margin:20px;border-radius:8px;"><h2>Erro Global:</h2><pre>' + event.message + '\n' + (event.filename || '') + ':' + (event.lineno || '') + '</pre></div>';
    });
    window.addEventListener('unhandledrejection', function(event) {
      document.body.innerHTML += '<div style="background:orange;color:white;padding:20px;margin:20px;border-radius:8px;"><h2>Promessa Rejeitada:</h2><pre>' + (event.reason ? event.reason.toString() : 'Sem detalhes') + '</pre></div>';
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

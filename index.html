<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriSmart</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Seu assistente de nutrição inteligente com IA" />
  <meta name="theme-color" content="#22c55e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="NutriSmart" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d1d5db;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#F8FAFC] text-gray-900 antialiased selection:bg-nutri-200 selection:text-nutri-900">
  <div id="root">
    <div style="font-family: sans-serif; text-align: center; padding: 20px;">
      <h1>Carregando NutriSmart...</h1>
      <p>Se esta mensagem não desaparecer em alguns segundos, algo deu errado.</p>
    </div>
  </div>
  <script>
    window.addEventListener('error', function (event) {
      document.body.innerHTML += '<div style="background:red;color:white;padding:20px;margin:20px;border-radius:8px;"><h2>Erro Global:</h2><pre>' + event.message + '\n' + (event.filename || '') + ':' + (event.lineno || '') + '</pre></div>';
    });
    window.addEventListener('unhandledrejection', function (event) {
      document.body.innerHTML += '<div style="background:orange;color:white;padding:20px;margin:20px;border-radius:8px;"><h2>Promessa Rejeitada:</h2><pre>' + (event.reason ? event.reason.toString() : 'Sem detalhes') + '</pre></div>';
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
